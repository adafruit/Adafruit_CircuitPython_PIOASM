repos:
  - repo: https://github.com/python/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/fsfe/reuse-tool
    rev: v0.14.0
    hooks:
      - id: reuse
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pycqa/pylint
    rev: v2.11.1
    hooks:
      - id: pylint
        name: pylint (library code)
        types: [python]
        args:
          - --disable=consider-using-f-string
        exclude: "^(docs/|examples/|tests/|setup.py$)"
      - id: pylint
        name: pylint (example code)
        description: Run pylint rules on "examples/*.py" files
        types: [python]
        files: "^examples/"
        args:
          - --disable=missing-docstring,invalid-name,consider-using-f-string,duplicate-code
      - id: pylint
        name: pylint (test code)
        description: Run pylint rules on "tests/*.py" files
        types: [python]
        files: "^tests/"
        args:
          - --disable=missing-docstring,consider-using-f-string,duplicate-code
  - repo: local
  # We do not use pre-commit/mirrors-mypy,
  # as it comes with opinionated defaults
  # (like --ignore-missing-imports)
  # and is difficult to configure to run
  # with the dependencies correctly installed.
    hooks:
    - id: mypy
      name: mypy
      entry: "python3 etc/run_mypy.py"
      language: python
      additional_dependencies: ["mypy==0.790", "tomlkit"]
      types: [python]
      # use require_serial so that script
      # is only called once per commit
      require_serial: true
      # Print the number of files as a sanity-check
      verbose: true
